<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureControl Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Landmarker -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] min-h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-80 bg-[#1e293b]/50 backdrop-blur-xl border-r border-slate-700/50 p-6 flex flex-col">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
                </div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">GestureSelect</h1>
            </div>

            <div class="flex-1 overflow-y-auto space-y-6 pr-2 custom-scrollbar">
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Your Gestures</h2>
                        <button id="addGestureBtn" class="p-1.5 rounded-lg bg-indigo-500/10 text-indigo-400 hover:bg-indigo-500/20 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                    </div>
                    <div id="gestureList" class="space-y-2">
                        <!-- Gesture cards will be injected here -->
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-6 border-t border-slate-700/50">
                <div class="p-4 rounded-xl bg-slate-800/40 border border-slate-700/50">
                    <div class="flex items-center gap-3 mb-2">
                        <div id="statusDot" class="w-2 h-2 rounded-full bg-red-500"></div>
                        <span class="text-sm font-medium text-slate-300">Pipeline Status</span>
                    </div>
                    <p id="statusText" class="text-xs text-slate-500">Disconnected from server</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 relative flex flex-col p-8">
            <header class="flex items-center justify-between mb-8">
                <div>
                    <h2 id="mainTitle" class="text-2xl font-bold text-white">Gesture Preview</h2>
                    <p class="text-slate-400">Perform a gesture to see detection in real-time</p>
                </div>
            </header>

            <div class="flex-1 relative rounded-3xl overflow-hidden bg-black shadow-2xl border border-slate-700/30 group">
                <video id="webcam" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline></video>
                <canvas id="output_canvas" class="absolute inset-0 w-full h-full object-cover"></canvas>
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                
                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4">
                    <button id="recordBtn" class="px-6 py-3 rounded-full bg-red-600 hover:bg-red-500 text-white font-semibold flex items-center gap-2 shadow-xl shadow-red-900/40 transform transition hover:scale-105 active:scale-95">
                        <span class="w-3 h-3 rounded-full bg-white animate-pulse"></span>
                        Record Gesture
                    </button>
                </div>
            </div>

            <!-- Configuration Drawer (Initially Hidden) -->
            <div id="configOverlay" class="fixed inset-0 bg-[#0f172a]/80 backdrop-blur-sm z-50 flex items-center justify-end transition-opacity duration-300 opacity-0 pointer-events-none">
                <div class="w-[450px] h-full bg-[#1e293b] shadow-2xl border-l border-slate-700 p-8 transform translate-x-full transition-transform duration-300 flex flex-col">
                    <div class="flex items-center justify-between mb-8">
                        <h3 class="text-xl font-bold">New Gesture Mapping</h3>
                        <button id="closeConfigBtn" class="p-2 rounded-lg hover:bg-slate-700 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>

                    <form id="gestureForm" class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-400">Gesture Name</label>
                            <input type="text" id="gestureName" placeholder="e.g., Thumbs Up" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        </div>

                        <div class="space-y-4">
                            <label class="text-sm font-medium text-slate-400">Action Type</label>
                            <div class="grid grid-cols-2 gap-4">
                                <button type="button" data-type="url" class="action-type-btn p-4 rounded-xl border-2 border-indigo-500 bg-indigo-500/10 text-white flex flex-col items-center gap-2 transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                                    <span class="text-sm font-semibold">Open URL</span>
                                </button>
                                <button type="button" data-type="shortcut" class="action-type-btn p-4 rounded-xl border-2 border-slate-700 bg-slate-800/50 text-slate-400 flex flex-col items-center gap-2 transition-all">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="M6 8h.01"/><path d="M10 8h.01"/><path d="M14 8h.01"/><path d="M18 8h.01"/><path d="M8 12h.01"/><path d="M12 12h.01"/><path d="M16 12h.01"/><path d="M7 16h10"/></svg>
                                    <span class="text-sm font-semibold">Shortcut</span>
                                </button>
                            </div>
                        </div>

                        <div id="urlInputGroup" class="space-y-2">
                            <label class="text-sm font-medium text-slate-400">Target URL</label>
                            <input type="url" id="targetUrl" placeholder="https://google.com" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        </div>

                        <div id="shortcutInputGroup" class="space-y-2 hidden">
                            <label class="text-sm font-medium text-slate-400">Shortcut</label>
                            <div class="relative">
                                <input type="text" id="shortcutInput" readonly placeholder="Press keys..." class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer">
                                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-1">
                                    <span class="px-2 py-0.5 rounded bg-slate-700 text-[10px] font-bold text-slate-300">RECORDING</span>
                                </div>
                            </div>
                        </div>

                        <div class="pt-6">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-900/20 transition-all transform hover:-translate-y-1 active:scale-95">
                                Save Mapping & Start Recording
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
