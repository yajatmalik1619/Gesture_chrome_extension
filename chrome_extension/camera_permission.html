<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GestureSelect â€” Allow Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f11;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 16px;
            padding: 24px;
        }

        .icon {
            font-size: 48px;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
            max-width: 360px;
            line-height: 1.5;
        }

        #status {
            font-size: 13px;
            color: #7c3aed;
            min-height: 20px;
        }

        video {
            width: 360px;
            height: 270px;
            border-radius: 10px;
            background: #1e1e2e;
            border: 2px solid #7c3aed;
            display: none;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #7c3aed;
            color: #fff;
        }

        .btn:hover {
            background: #6d28d9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success {
            color: #34d399;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="icon">ðŸ“·</div>
    <h1>Camera Access Required</h1>
    <p>GestureSelect needs camera access to show a live preview when the pipeline is not running.</p>

    <video id="preview" autoplay playsinline muted></video>
    <div id="status">Click the button below to allow camera access.</div>

    <button class="btn" id="allowBtn">Allow Camera Access</button>
    <button class="btn" id="doneBtn" style="background:#1e1e2e;border:1px solid #334155;display:none;">
        âœ“ Done â€” Close this tab
    </button>

    <script>
        const preview = document.getElementById('preview');
        const statusEl = document.getElementById('status');
        const allowBtn = document.getElementById('allowBtn');
        const doneBtn = document.getElementById('doneBtn');

        allowBtn.addEventListener('click', async () => {
            allowBtn.disabled = true;
            statusEl.textContent = 'Requesting camera access...';
            statusEl.className = '';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'user' },
                    audio: false
                });

                // Show live preview so user sees it worked
                preview.srcObject = stream;
                preview.style.display = 'block';
                statusEl.textContent = 'âœ“ Camera access granted! You can close this tab.';
                statusEl.className = 'success';
                allowBtn.style.display = 'none';
                doneBtn.style.display = 'block';

                // Keep stream alive for 3s so user sees it, then stop
                setTimeout(() => {
                    stream.getTracks().forEach(t => t.stop());
                    window.close();
                }, 3000);

            } catch (err) {
                allowBtn.disabled = false;
                statusEl.className = 'error';
                if (err.name === 'NotAllowedError') {
                    statusEl.textContent = 'Permission denied. Click the camera icon in the address bar to allow.';
                } else {
                    statusEl.textContent = `Error: ${err.name} â€” ${err.message}`;
                }
            }
        });

        doneBtn.addEventListener('click', () => window.close());

        // Auto-request on page load (triggers Chrome's permission prompt)
        window.addEventListener('load', () => allowBtn.click());
    </script>
</body>

</html>
